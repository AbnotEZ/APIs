<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>APIs</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Conversor de monedas Nacional</h1>
      </div>
      <div>
        <div class="card">
          <h3>CLP <img class="flag" src="./assets/img/cl.png" alt="flag"></h3>
          <input
            type="text"
            id="cantidad"
            placeholder="Ingrese cantidad en pesos"
          />
          <p>Moneda a convertir:</p>
          <select name="moneda"id="select">
            <option>Seleccione Moneda</option>
            <option>DOLAR</option>
            <option>UF</option>
          </select>
      
          <button id="boton">Buscar</button>
          <h3>Resultado: $<span id="resultado"></span></h3>
        </div>
      </div>
      <br>
      <div class="grafica">
        <canvas id="myChart"></canvas>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
